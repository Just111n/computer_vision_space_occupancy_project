<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload Image</title>
    <style>
      /* Reset some default styles */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Container for the form */
      .form-container {
        background-color: #ffffff;
        padding: 20px 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      /* Form styling */
      h2 {
        text-align: center;
        color: #333333;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      label {
        font-weight: bold;
        color: #555555;
      }

      input,
      select,
      button {
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #cccccc;
        border-radius: 5px;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Upload Image for Occupancy Analysis</h2>
      <form
        action="{{ url_for('process_image') }}"
        method="post"
        enctype="multipart/form-data"
      >
        <label for="image">Choose an image:</label>
        <input
          type="file"
          id="image"
          name="image"
          accept="image/*"
          title="Upload an image file"
          placeholder="Select an image"
        />

        <label for="model_selected">Select Model:</label>
        <select
          id="model_selected"
          name="model_selected"
          title="Choose a model for processing"
        >
          <option value="yolo">YOLO</option>
          <option value="semantic_segmentation">Semantic Segmentation</option>
        </select>

        <button type="submit">Upload</button>
      </form>
    </div>
  </body>
</html>
