<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image</title>
</head>
<body>
    <h2>Upload Image for Occupancy Analysis</h2>
    <form action="{{ url_for('process_image') }}" method="post" enctype="multipart/form-data">
        <label for="image">Choose an image:</label>
        <input type="file" id="image" name="image" accept="image/*" title="Upload an image file" placeholder="Select an image">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
